<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad2)"/>

  <!-- Flyer mockup -->
  <rect x="20" y="50" width="148" height="210" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="30" y="70" width="128" height="15" fill="#ef4444" rx="2"/>
  <rect x="30" y="100" width="100" height="8" fill="#374151" rx="1"/>
  <rect x="30" y="120" width="80" height="6" fill="#6b7280" rx="1"/>
  <rect x="30" y="140" width="60" height="4" fill="#9ca3af" rx="1"/>
  <rect x="30" y="200" width="40" height="4" fill="#ef4444" rx="1"/>
  <rect x="30" y="220" width="50" height="4" fill="#6b7280" rx="1"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="30" fill="white" opacity="0.1"/>
  <circle cx="220" cy="130" r="20" fill="white" opacity="0.05"/>

  <!-- Title -->
  <text x="150" y="25" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Event Flyer</text>
  <text x="150" y="40" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8" text-anchor="middle">Promotional template</text>
